<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Student Database</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function addSubjectRow() {
            const container = document.getElementById('subjects-container');
            const div = document.createElement('div');
            div.className = 'subject-row';
            div.innerHTML = `
                <input type="text" name="subject_names[]" class="form-control" placeholder="Subject Name (e.g., Math)" required>
                <input type="number" name="subject_marks[]" class="form-control" placeholder="Marks" required min="0" max="100">
                <button type="button" class="btn-remove" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(div);
        }
    </script>
    <style>
        .page-container {
            max-width: 600px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .btn-remove {
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>✏️ Edit Student</h1>
        <a href="/" class="btn btn-secondary">← Back to Dashboard</a>
    </header>

    <div class="page-container">
        <form action="/update/{{ student._id }}" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
            </div>

            <div class="form-group">
                <label>Roll Number</label>
                <input type="text" name="roll_number" class="form-control" value="{{ student.roll_number }}" required>
            </div>

            <div class="form-group">
                <label>Marks</label>
                <div id="subjects-container">
                    {% for subject in student.subjects %}
                    <div class="subject-row">
                        <input type="text" name="subject_names[]" class="form-control" placeholder="Subject Name"
                            value="{{ subject.name }}" required>
                        <input type="number" name="subject_marks[]" class="form-control" placeholder="Marks"
                            value="{{ subject.mark }}" required min="0" max="100">
                        <button type="button" class="btn-remove" onclick="this.parentElement.remove()">×</button>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" class="add-subject-btn" onclick="addSubjectRow()">+ Add Another Subject</button>
            </div>

            <div class="modal-actions">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
        </form>
    </div>
</body>

</html>
